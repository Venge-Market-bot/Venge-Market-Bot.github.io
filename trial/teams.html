<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Cards</title>
<style>
    .container {
        display: flex;
        justify-content: space-between;
    }
    .box {
        border: 1px solid #ccc;
        padding: 10px;
        width: 30%;
    }
    .user-card {
        display: flex;
        align-items: center;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
    }
    .user-card img {
        border-radius: 50%;
        margin-right: 10px;
        width: 50px;
        height: 50px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="user-card">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User Icon">
            <div>
                <h4>John Doe</h4>
                <p>Manager</p>
            </div>
        </div>
        <div class="user-card">
            <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="User Icon">
            <div>
                <h4>Jane Smith</h4>
                <p>Developer</p>
            </div>
        </div>
        <div class="user-card">
            <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="User Icon">
            <div>
                <h4>Mike Johnson</h4>
                <p>Designer</p>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="user-card">
            <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="User Icon">
            <div>
                <h4>Emily Davis</h4>
                <p>Analyst</p>
            </div>
        </div>
        <div class="user-card">
            <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="User Icon">
            <div>
                <h4>Chris Lee</h4>
                <p>Engineer</p>
            </div>
        </div>
        <div class="user-card">
            <img src="https://randomuser.me/api/portraits/women/6.jpg" alt="User Icon">
            <div>
                <h4>Rachel Brown</h4>
                <p>Marketer</p>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="user-card">
            <img src="https://randomuser.me/api/portraits/men/7.jpg" alt="User Icon">

                <h4>James Wilson</h4>
                <p>Consultant</p>
            </div>
        </div>
        <div class="user-card">
            <img src="https://randomuser.me/api/portraits/women/8.jpg" alt="User Icon">
            <div>
                <h4>Laura Martinez</h4>
                <p>HR</p>
            </div>
        </div>
        <div class="user-card">
            <img src="https://randomuser.me/api/portraits/men/9.jpg" alt="User Icon">
            <div>
                <h4>Robert Clark</h4>
                <p>IT Support</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
